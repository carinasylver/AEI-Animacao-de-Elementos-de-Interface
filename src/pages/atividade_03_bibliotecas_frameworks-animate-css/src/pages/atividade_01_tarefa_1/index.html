<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- utilização do animate css via cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Atividade-01</title>
</head>

<body>
  <div class="container">
    <div class="container-item animate__animated animate__bounce">
      <!-- <div class="container-item"> -->
      <div class="input-group">
        <label for="login">Username:</label>
        <input id="login" type="text" name="login" placeholder="Username">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input id="password" type="password" name="login" placeholder="Password">
      </div>
      <div class="button-group">
        <button>Enter</button>
      </div>
    </div>

  </div>
</body>

</html>
